<!doctype html>
<html>

	<head> <title> Rachel Provence Rotating Images Webpage
		</title>
	</head> 
	
	<body>
		<DIV style="text-align:center">
	<h3> Rotating Images </h3>
	 <p>
		<img id="leftImg" src="../ImagesForHTMLandJS/happy.gif">
		<img id="centerImg" src="../ImagesForHTMLandJS/surprised.gif">
		<img id="rightImg" src="../ImagesForHTMLandJS/sad.gif">
	 </p>
		<input type="button" value="Rotate Left"
			onclick="
						saved=document.getElementById('leftImg').src;
						document.getElementById('leftImg').src=document.getElementById('centerImg').src;
						document.getElementById('centerImg').src=document.getElementById('rightImg').src;
						document.getElementById('rightImg').src=saved; ">
		<input type="button" value="Rotate Right"
			onclick="
						saved=document.getElementById('rightImg').src;
						document.getElementById('rightImg').src=document.getElementById('centerImg').src;
						document.getElementById('centerImg').src=document.getElementById('leftImg').src;
						document.getElementById('leftImg').src=saved; ">
		</DIV>
	</body>

</html>
